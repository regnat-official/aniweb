<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniWeb - Аниме Онлайн</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1 class="logo">AniWeb</h1>
            <p class="tagline">Твой мир аниме онлайн</p>
            <div class="contacts">
                <a href="https://tiktok.com" target="_blank">
                    <img src="images/tiktok-icon.png" alt="TikTok">
                </a>
                <a href="https://t.me" target="_blank">
                    <img src="images/telegram-icon.png" alt="Telegram">
                </a>
                <a href="https://youtube.com" target="_blank">
                    <img src="images/youtube-icon.png" alt="YouTube">
                </a>
            </div>
        </div>
        <input type="text" id="search" placeholder="Поиск аниме...">
    </header>

    <main>
        <h2>Популярные аниме</h2>
        <div id="popular-anime">
            <!-- Популярные аниме будут загружены сюда -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
